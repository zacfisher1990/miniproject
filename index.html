<!DOCTYPE html>
<html lang="en-US">
<head>
  <!--metadata-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--css link-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My Landing Page</title>
</head>

<body>
  <!--Links to Github Portfolio Contact-->
  <header>
    <nav class="text-right">
      <ul>
        <li> <a href="https://github.com/zacfisher1990" target="_blank">Github</a></li>
        <li> <a href="#">Portfolio</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!--Header -->
    <h1 class="text-center">My New Website</h1>
    <!--coming soon image-->
    <figure>
      <img src="https://media.istockphoto.com/vectors/coming-soon-isolated-vector-icon-paper-style-promotion-sign-start-a-vector-id1273109788?k=20&m=1273109788&s=612x612&w=0&h=JStiZA3z_OG2FmCz5ZlV4axsxGWIy6-LrdOVTuZsyKg=" alt="Graphic with Coming Soon text">
      <figcaption class="text-center">Welcome to my new website!</figcaption>
    </figure>
    <!--Contact Me section-->
    <section id="contact">
      <h2 class="text-center">Contact Me</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <!--send button-->
        <div class="text-center">
          <button type="submit">SEND</button>
        </div>
      </form>
    </section>
  </main>
